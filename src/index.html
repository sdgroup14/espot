<!DOCTYPE html>
<html ng-app="espot">

<head>

  <meta name="viewport" content="width=device-width, maximum-scale=1.0">
  <meta http-equiv="cleartype" content="on">
  <!-- JS -->

  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/angular.min.js"></script>
  <script src="js/libs/swiper.min.js"></script>
  <script src="js/libs/modules/angular-ui-router.min.js"></script>
  <script src="js/libs/modules/angular-cookies.js"></script>
  <script src="js/libs/modules/angular-animate.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/espot.index.js"></script>
  <script src="js/espot.search.js"></script>

  <script src="js/espot.institution-map.js"></script>
  <script src="js/espot.institution-menu.js"></script>
  <script src="js/espot.institution-reviews.js"></script>
  <!-- /build -->
  <!-- build:include ../templates/js-script.html -->
  <!-- /build -->


  <!-- CSS -->

  <!-- build:remove -->
  <link href="css/libs/swiper.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- /build -->
  <!-- build:include ../templates/css-link.html -->
  <!-- /build -->
  <title></title>
</head>

<body>
  <div class="search_field">
    <input id="findCity_input" class="controls" type="text" placeholder="Type city name">
  </div>
  <ng-include src="'views/templates/header.html'"></ng-include>
  <div class="view-wrap">

        <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z" transform="rotate(0.00140002 25 25)">
        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.6s" repeatCount="indefinite"></animateTransform>
        </path>
      </svg>
    </span>
  </div>
  <ng-include src="'views/templates/menu.html'"></ng-include>
  <ng-include src="'views/templates/menu-2.html'"></ng-include>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA61HQMHezW5FruWR2Nor-cZPloR05K6-g&libraries=places&language=en" async="" defer=""></script>

</html>
