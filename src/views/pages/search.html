<section class="search-s1">
  <div class="container">
    <div class="search-page-field">
      <input class="search-page-inp" type="text" placeholder="burger" />
      <div class="sort-container">
        <div class="sort-btn active">
          <svg class="icon-svg-map-marker">
            <use xlink:href="img/sprite.svg#map-marker" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
          </svg>
        </div>
        <div class="sort-btn">
          <svg class="icon-svg-star">
            <use xlink:href="img/sprite.svg#star" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
          </svg>
        </div>
        <div class="sort-btn">
          <svg class="icon-svg-baks">
            <use xlink:href="img/sprite.svg#baks" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
          </svg>
        </div>
      </div>
    </div>
    <div class="search-page-result">
      <a href="" ui-sref="cafe" class="search-page-result-item" ng-repeat="item in dataSearch"  ng-click="takePlaceId($event)" data-place-id="{{item.placeId}}">
        <div class="search-result-i-logo"><img src="{{item.placeLogo}}" alt=""></div>
        <div class="search-result-i-info">
          <div class="search-result-i-rating">
            <div class="star" ng-repeat="it in getStarsCafeArr(+item.placeRate) track by $index">
              <svg class="icon-svg-star">
                <use xlink:href="img/sprite.svg#star" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
              </svg>
            </div>
          </div>
          <div class="search-result-i-name">{{item.placeTitle}}</div>
        </div>
        <div class="search-page-result-i-dist">{{item.placeDistance}} км</div>
        <div class="search-result-i-dist__val">~{{item.placePrice}}</div>
      </a>
    </div>
    <button class="search-page-btn">искать</button>
  </div>
</section>
