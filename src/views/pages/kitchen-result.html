<div class="kitchen-page-result-wrapper1">
  <div class="kitchen-result-search">
    <a href="" ui-sref="cafe" class="search-page-result-item" ng-repeat="item in dataKitchenSearch" ng-click="takePlaceId($event)" data-place-id="{{item.placeId}}">
      <div class="kitchen-result-item-common">
        <div class="search-result-i-logo"><img src="img/cafe_info/logo/{{item.placeLogo}}" alt=""></div>
        <div class="search-result-i-info">
          <div class="search-result-i-rating">
            <div class="star" ng-repeat="it in getStarsCafeArr(+item.placeRate) track by $index">
              <svg class="icon-svg-star">
                <use xlink:href="img/sprite.svg#star" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
              </svg>
            </div>
          </div>
          <div class="search-result-i-name">{{item.placeTitle}}</div>
        </div>
      </div>
      <div class="search-page-result-i-dist">{{item.placeDistance}} км</div>
    </a>
  </div>
  <div class="k-r-btn-container">
    <a href="" ui-sref="kitchen" class="kitchen-page-btn" ng-click="reloadState()">
      <span>весь список</span>
    </a>
  </div>
</div>
